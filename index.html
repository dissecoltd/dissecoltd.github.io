<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Property Management Dashboard</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <meta name="description" content="This is an example dashboard created using build-in elements and components.">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="./main.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet">
  <link type="text/css" rel="stylesheet prefetch" href="https://www.addy.co.nz/css/addy.css">
  <style>
    .awesomplete {
      display: block !important;
    }

    .field {
      width: 300px;
    }

    .label {
      width: 120px;
    }
  </style>
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div class="app-header header-shadow">
    <div class="app-header__logo">
      <div class="logo-src">
        <h5 class="logo-title" style="font-size: 25px">Disseco</h5>
      </div>
    </div>
    <div class="app-header__mobile-menu">
      <div>
        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
        </button>
      </div>
    </div>
    <div class="app-header__menu">
                <span>
                    <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
    </div>
    <div class="app-header__content">
      <div class="app-header-right">
        <div class="header-btn-lg pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left">
                <div class="btn-group">
                  <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                    <img width="42" class="rounded-circle" src="assets/images/avatars/1.jpg" alt="">
                    <i class="fa fa-angle-down ml-2"></i>
                  </a>
                  <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                    <button type="button" tabindex="0" class="dropdown-item">User Account</button>
                    <button type="button" tabindex="0" class="dropdown-item">Settings</button>
                  </div>
                </div>
              </div>
              <div class="widget-content-left  ml-3 header-user-info">
                <div class="widget-heading user-name">
                  Michael Fenton
                </div>
                <div class="widget-subheading user-role">
                  CEO
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="app-main">
    <div class="app-main__outer">
      <div class="app-main__inner">
        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="text-center">
                <button type="button" data-placement="bottom" class="btn-shadow mr-3 btn btn-dark"
                        onclick="addNewHome()" id="addNewHomeBtn">
                  <i style="margin-right: 6px" class="fa fa-plus"></i>
                  <div class="widget-subheading" style="display: inline-block">Add New Home</div>
                </button>
                <div class="text-center" style="display: inline-block">
                  <div role="group" id="homeToggleButton" class="btn-group-lg btn-group btn-group-toggle"
                       data-toggle="buttons">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row flex-nowrap" id="graphContainerWrapper">
          </div>
        </div>
      </div>

      <div class="app-wrapper-footer">
        <div class="app-footer">
          <div class="app-footer__inner">
            <div class="app-footer-left">
              <ul class="nav">
                <li class="nav-item">
                  <a>
                    Copyright Â© 2020 all rights reserved.
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="./assets/scripts/main.js"></script>
<script type="text/javascript" src="./assets/scripts/userInput.js"></script>
<script src="https://www.addy.co.nz/scripts/addy.js?key=demo-api-key&callback=initAddy" async defer></script>
</body>
</html>
